  <header role="banner" class="probootstrap-header">
    <div class="container">
      <a href="index.html" class="probootstrap-logo"></a>
      <nav role="navigation" class="probootstrap-nav hidden-xs">
        <ul class="probootstrap-main-nav">
          <a class="active"><a href="index.html">Home</a>
            <a href="event.html">Event</a>
            <a href="about.html">About</a>
        </ul>
    </div>
  </header>

  <main role="main">

    <div class="jumbotron vertical-center">
      <div class="container text-center">
        <div class="col-md-5">
          <h1>Movie Night</h1>
          <p>Welcome to Movie Night.</p>
        </div>
      </div>
    </div>

    <div class="starter-template">
      <h1>Create a new event</h1>
      <form>
        <div class="form-group row">
          <label for="newEventDate" class="col-sm-2 col-form-label">When your next event will be</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="newEventDate" placeholder=" ">
          </div>
        </div>
        <div class="form-group row">
          <label for="eventName" class="col-sm-2 col-form-label">Event Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eventName" placeholder=" ">
          </div>
        </div>
        <div class="form-group row">
            <label for="inviteeEmail" class="col-sm-2 col-form-label">Send invitation to</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inviteeEmail" placeholder=" ">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="event-submit">Submit</button>
      </form>
    </div>

  </main>
