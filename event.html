    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

                </li>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Movie Night</h1>
                <p>Your Events</p>
                <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->
            </div>
        </div>

        <div class="container">
            <!-- This row is for the Event Details from the Host-->
            <div class="row">
                <div class="col-md-6">

                    <h2>Event Details: </h2>
                    <div id="eventDate">
                        <p> Date of the event and who it's hosted by </p>
                    </div>

                    <!-- <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p> -->
                </div>
                <div class="col-md-6">
                    <!-- no content here.  holding spot for the column row -->
                </div>

            </div>

            <!-- This row is to display the movies suggested by everyone including the host-->
            <div class="row">
                <div class="col-md-12">
                    <!-- row inside of a 12 column so I can split up movie info? -->
                        <div class="row">
                                <div class="col-md-4">
                
                                    <p>Movie Name</p>
                                </div>
                                <div class="col-md-4">
                
                                        <p>Movie Release Date</p>
                                    </div>
                                    <div class="col-md-2">
                
                                            <p>Vote Up</p>
                                        </div>
                                        <div class="col-md-2">
                
                                                <p>Vote down</p>
                                            </div>
                
                            </div>
                    <p>ALL suggested movies will be listed here</p>
                </div>


            </div>

            <!-- This row is to display the movie search box to allow user to suggest-->

            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="suggestion-input">Suggest up to 3 movies</label>
                            <input type="text" class="form-control" id="suggestion-input" placeholder="enter search topic">
                        </div>
                        <button type="submit" class="btn btn-primary" id="suggestion-submit">Submit</button>
                    </form> <!-- End Form -->
                </div>
                <div class="col-md-4">
                    <!-- no content here for now -->
                </div>

            </div>


            <hr>
