        <div class="container">
            <a href="index.html" class="probootstrap-logo"></a>

        </div>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron vertical-center">
            <div class="container">
                <div class="col-md-10 offset-md-4">
                    <h1>Movie Night</h1>
                    <p>Your Events</p>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- This row is for the Event Details from the Host-->
            <div class="row">
                <div class="col-md-3" id="eventDetails">
                    <h2>Event Details: </h2>
                    <div id="tab-display"> </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <!-- <label for="eventDate">Date: </label> -->
                        <div class="col-md-6">
                            <label for="eventDatelb">Date: </label>
                            <div id="event-date">

                            </div>
                            <!-- populates from firebase -->
                        </div>
                        <br>

                        <div class="col-md-6">
                            <label for="eventNamelb">Name: </label>
                            <div id="event-name">

                            </div>
                            <!-- populates from firebase -->
                        </div>

                    </div>
                </div>
                <!-- event details row ends here -->
                <br>
                <hr>
                <!-- This row is to display the movie search box to allow user to suggest-->
            </div>

            <hr>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <hr>
                        <div class="form-group">
                            <label for="suggestion-input">
                                <h1>Suggest up to 2 movies</h1>
                            </label>
                            <input type="text" class="form-control" id="suggestion-input" placeholder="enter search topic">
                        </div>
                        <button type="submit" class="btn btn-primary" id="suggestion-submit">Submit</button>

                    </form> <!-- End Form -->
                </div>
            </div>

            <div class="row">
                <div id="movie-display">
                    <h3>Search results: </h3>
                </div>
            </div>
            <!-- row for suggestiing ends here -->
            <hr>
            <!-- This row is to display the movies suggested by everyone including the host-->
            <div class="row">
                <div class="col-md-9">

                    <table class="table table-hover" id="eventMovieList">
                        <!-- the table headings start here -->
                        <thead>
                            <tr>
                                <th>
                                    <h1>Suggested Movies - Vote on your favorite 2</h1>
                                </th>
                            </tr>


                        </thead>
                        <!-- the table headings END here -->
                        <tbody id="saved-movies">
                            <!-- the js code will populate this section with rows from firebase-->

                        </tbody>

                    </table>

                    <br>
                </div>
                <div class="col-md-3">
                    <div id="winner">
                        <h3>
                            Winner üèÜ is: id is "winner"
                        </h3>
