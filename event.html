    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container">
            <div class="jumbotron">
                <h1>Movie Night</h1>
                <h4>Your Events</h4>
            </div>
        </div>

        <div class="container">
            <!-- This row is for the Event Details from the Host-->
            <div class="row">
                <div class="col-md-3" id="eventDetails">
                    <h3>Event Details: </h3>
                    <div id="tab-display"> </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <!-- <label for="eventDate">Date: </label> -->
                        <div class="col-md-4">
                            <label for="eventDatelb"><h6>Date: </h6></label>
                            <div id="event-date">

                            </div>
                            <!-- populates from firebase -->
                        </div>
                        <br>

                        <div class="col-md-4">
                            <label for="eventNamelb">Name: </label>
                            <div id="event-name">

                            </div>
                            <!-- populates from firebase -->
                        </div>
                        <div class="col-md-4 email-stuff">
                            <!-- <a href="mailto:emadamczyk@hotmail.com?subject=You're Invited to a Movie Night&body=Hi, Please come to the next movie night. Be sure to add suggestions and vote first."> -->
                            <button class="btn btn-light" id="reminders" data-shown="false">Remind Friends</button>
                            <!-- </a> -->
                            <div id="email-display"></div>
                        </div>
                        <br>
                    </div>


                </div>
            </div>
            <!-- event details row ends here -->
            <br>
            <hr>

            <hr>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <hr>
                        <div class="form-group">
                            <label for="suggestion-input">
                                <h3>Suggest up to 2 movies</h3>
                            </label>
                            <input type="text" class="form-control" id="suggestion-input" placeholder="enter search topic">
                        </div>
                        <button type="submit" class="btn btn-primary" id="suggestion-submit">Submit</button>

                    </form> <!-- End Form -->
                </div>
            </div>

            <div class="row">
                <div id="movie-display">
                    <!-- Search results -->
                </div>
            </div>
            <!-- row for suggestiing ends here -->
            <hr>
            <!-- This row is to display the movies suggested by everyone including the host-->
            <div class="row">
                <div class="col-md-9">

                    <table class="table table-hover" id="eventMovieList">
                        <!-- the table headings start here -->
                        <thead>
                            <tr>
                                <th id="suggestion-list">
                                    <h2>Suggested Movies - Vote on your favorite 2</h2>
                                </th>
                            </tr>


                        </thead>
                        <!-- the table headings END here -->
                        <tbody id="saved-movies">
                            <!-- the js code will populate this section with rows from firebase-->

                        </tbody>

                    </table>

                    <br>
                </div>
                <div class="col-md-3">
                    <div id="winner">
                        <h4>
                            Winner üèÜ is:
                        </h4>
                        <div id="winner-display"></div>
                    </div>
                </div>

            </div>
