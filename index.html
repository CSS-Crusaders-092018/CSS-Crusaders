    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron vertical-center">
                <div class="container">
                <div class="col-md-10 offset-md-4">
                    <h1>Movie Night</h1>
                    <p>Welcome to Movie Night,  
                        <br>Planning should not be stressful.
                    </p>

        <div class="container">
            <!-- MOVIES SLIDE -->
            <div class="row">
                <div class="col-md-4">
                    <section class="probootstrap-section-half probootstrap-no-hover">
                        <img src="assets/images/Avatar.jpg" name="slide" width="350" height="550">
                        <script type="text/javascript">
                            var step = 1
                            function slideit() {
                                document.images.slide.src = eval("image" + step + ".src")
                                if (step < 9)
                                    step++
                                else
                                    step = 1
                                setTimeout("slideit()", 2000)
                            }
                            slideit()
                        </script>
                    </section>
                </div>


                <!-- FORM -->

                <div class="col-md-8">
                    <div class="container">
                        <h2>Sign In</h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="signUpEmail">Email address</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="inputPassword">Password</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button type="submit" class="btn btn-primary" id="signin">Sign In</button><a href="#"
                                        id="forgotPassword"><span> Forgot Your Password?</span></a>
                                </div>
                            </div>
                        </form>

                        <h2>Sign Up</h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewLoginEmail1">Email address</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp"
                                        placeholder="Enter a valid email">
                                    <small id="emailHelp" class="form-text text-muted">We will not share your email
                                        with anyone.</small>
                                </div>
                            </div>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="NewInputPassword">Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="newPassword" placeholder="Enter a password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
