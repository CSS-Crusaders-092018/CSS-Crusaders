          <script type="text/javascript">
            var step = 1
            function slideit() {
              document.images.slide.src = eval("image" + step + ".src")
              if (step < 9)
                step++
              else
                step = 1
              setTimeout("slideit()", 2000)
            }
            slideit()
          </script>
