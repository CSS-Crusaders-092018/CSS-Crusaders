<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>uiCookies:Connect &mdash; Free Bootstrap Theme, Free Responsive Bootstrap Website Template</title>
  <meta name="description" content="Free Bootstrap Theme by uicookies.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

</head>



<body>


  <div class="container">
    <h2>Sign In</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="signUpEmail">Email address</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputPassword">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-primary" id="signin">Sign In</button><a href="#" id="forgotPassword"><span>
              Forgot Your Password?</span></a>
        </div>
      </div>
    </form>

    <h2>Sign Up</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="NewLoginEmail1">Email address</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp" placeholder="Enter a valid email">
          <small id="emailHelp" class="form-text text-muted">We will not share your email with anyone.</small>
        </div>
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="NewInputPassword">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="newPassword" placeholder="Enter a password">
            <!--Unneeded form field to reenter password-->
            <!--<br>
          <input type="password" class="form-control" id="NewInputPassword2" placeholder="Re-Enter Password">-->
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div> <!-- End COntainer -->

  <!-- </form> -->

  <footer class="probootstrap-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

            Jason

        </div>
      </div>
    </div>
  </footer>

  src="https://code.jquery.com/jquery-3.3.1.js"

  crossorigin="anonymous"></script>

</body>

</html>
